<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    
<body>
    
    <div class="stopwatch-container">
        <h1 class="title">Precision Stopwatch</h1>
        <p class="subtitle">Measure time with millisecond accuracy</p>
        
        <div class="time-display" id="display">00:00:00.00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-reset" id="resetBtn" disabled>Reset</button>
            <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
        </div>
        
        <div class="laps-container" id="lapsContainer">
            <!-- Laps will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
